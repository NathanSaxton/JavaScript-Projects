<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project9</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="slideContainer">
        <div class="slide">
            <div class="slideNumber">1/3</div>
            <img src="./img/scenic1.jpg" alt="Slide 1" />
        </div>
        <div class="slide">
            <div class="slideNumber">2/3</div>
            <img src="./img/scenic2.jpg" alt="Slide 2" />
        </div>
        <div class="slide">
            <div class="slideNumber">3/3</div>
            <img src="./img/scenic3.jpg" alt="Slide 3" />
        </div>
        <!--next/prev slide buttons-->
        <div id="prev" onclick="lastSlide()">
            &#10094;
        </div>
        <div id="next" onclick="nextSlide()">
            &#10095;
        </div>
        <!--Dots to give visual-->
        <div class="slideDots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>



    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>
</body>

</html>
