<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("html").append( //adds content to the html
                "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
            );
            $("#2").css({ "color": "red" });//targets paragraph 2 and makes it red
            $("#3").click(function () { //targets paragraph 3 as an onclick event
                $("h1").hide("slow"); //event hides the header with a visible fade and slide up. 
            })
        });
    </script>
</body>

</html>
